<f:layout name="General" />
<!--
        =====================
                Templates/Structures/SearchForm.html
-->

<f:section name="content">  
  <div class="structures-search-result">
    <f:if condition="{search}">      
      <f:if condition="{structures}">         
        <f:then>
          <div class="count-msg">
            <f:translate key="search-text" arguments="{0:'{f:count(subject:structures)}',1:search.subject}" />
          </div>
          <f:for each="{structures}" as="structuresItem">
            <f:render partial="Structure/List/Item" arguments="{structuresItem: structuresItem, settings:settings, className:className}" />
          </f:for>
        </f:then>
        <f:else>
          <div class="no-structures-found">
            <f:translate key="search-noresult" />
          </div>
        </f:else>
      </f:if>
    </f:if>
  </div>
</f:section>
