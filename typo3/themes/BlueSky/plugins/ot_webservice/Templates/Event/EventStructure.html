<f:layout name="General" />

<f:section name="content">
  <!--
          =====================
                  Templates/Event/EventStructure.html
  -->
  <f:if condition="{events}">
    <f:then>
      <f:for each="{events}" as="event" iteration="iterator">
        <f:render partial="Event/List/Event" arguments="{event: event,settings:settings,iterator:iterator}" />
      </f:for>       
    </f:then>
    <f:else>
      <p>Aucun événement prochainement</p>     
    </f:else>    
  </f:if>
</f:section>
