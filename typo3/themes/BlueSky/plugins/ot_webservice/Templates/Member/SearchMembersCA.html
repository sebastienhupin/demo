<f:layout name="General" />

<f:section name="content">
  <!--
          =====================
                  Templates/Member/SearchMembersCA.html
  -->  
  {namespace otws=Opentalent\OtWebservice\ViewHelpers\Object}
  <f:if condition="{members}">
    <f:then>                    
      <f:alias map="{roles: '{otws:MembersOrder(members:members, order: \'role\', 
               sort:\'
                president,
                vice_president,
                secretary,
                assistant_secretary,
                treasurer,
                treasurer_assistant,
                active_member_of_the_ca,
                honorary_president,
                youth_representative,
                vice_president_of_honor,
                hour_president,
                president_assistant,
                active_coopted_board_member,
                member_of_the_board,
                member_of_board_of_honor,
                honorary_member
               \' 
               )}'}">        
        <f:for each="{roles}" as="role" key="name">
          <p class="adherent-role"><f:translate key="member.role.{name}" /></p>
          <ul class="members">
            <f:for each="{role}" as="member">
              <f:render partial="Member/List/Member" arguments="{member: member, confidentialities: member.confidentialities , settings:settings,iterator:iterator}" />  
            </f:for>
          </ul>
        </f:for>
      </f:alias>
    </f:then>
    <f:else>
      <article class="corps-list">
        <h5>Aucun membre du CA</h5>
      </article>
    </f:else>
  </f:if>
</f:section>
