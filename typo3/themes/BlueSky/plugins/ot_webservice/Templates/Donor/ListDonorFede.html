<f:if condition="{donors}">
  <f:then>
    <div id="federation_donors" class="partners carousel slide" data-ride="carousel">
      <div class="column-header">
        <h2>Partenaires de notre r√©seau</h2>
      </div>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">     
        <f:for each="{donors}" as="donor" iteration="iterator">
          <f:render partial="Donor/List/Donor" arguments="{donor: donor,settings:settings,itemIteration:iterator}" />
        </f:for>
      </div>    
    </div>
    <script type="text/javascript">
      jQuery(function() {
        var parent = $("#federation_donors .carousel-inner");
        var divs = parent.children();
        while (divs.length) {
          parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
        }
        parent.children(':first-child').addClass('active');
      });
    </script>    
  </f:then>   
</f:if>
